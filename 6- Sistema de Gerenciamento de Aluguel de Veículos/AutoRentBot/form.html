<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Veículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Veículos</h2>
        <form id="form-veiculo">
            <label for="nome">Nome do Veículo:</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: Honda Civic" required>

            <label for="ano">Ano de Fabricação:</label>
            <input type="number" id="ano" name="ano" placeholder="Ex: 2022" required>

            <label for="valor-diario">Valor Diário de Aluguel (R$):</label>
            <input type="number" id="valor-diario" name="valor-diario" placeholder="Ex: 120" required>

            <label for="tipo">Tipo de Veículo:</label>
            <select id="tipo" name="tipo" required>
                <option value="carro">Carro</option>
                <option value="motocicleta">Motocicleta</option>
            </select>

            <label for="opcao-adicional">Combustível ou Cilindrada:</label>
            <input type="text" id="opcao-adicional" name="opcao-adicional" placeholder="Ex: Gasolina ou 250cc" required>

            <button type="button" id="adicionar-veiculo">Adicionar Veículo</button>
            <button type="button" id="calcular-aluguel">Calcular Aluguel</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
